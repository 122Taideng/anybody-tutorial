language: python

python:
  - 3.7

env:
  global:
    - secure: ""


install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge # For sphinxcontrib.autoprogram
  - conda update -q conda 
  - conda info -a
  - conda create -q -n doc-build-environment python=3.7 sphinx<2.0 cloud_sptheme doctr pygments_anyscript ipython
  - source activate doc-build-environment

before_script:
  - rvm get head || true

script:
  - set -e
  - make html-dev;
  - doctr deploy --deploy-repo AnyBody/tutorials dev;
  - git checkout $(git describe --tags `git rev-list --tags --max-count=1`);
  - make clean;
  - make html;
  - doctr deploy --build-tags --deploy-repo AnyBody/tutorials .;
